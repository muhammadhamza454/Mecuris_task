<!DOCTYPE html>

<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<head>
    
		<meta charset="utf-8">
		<title>App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<style>
			body { margin: 0; }
      #myCanvas{
        position: absolute;
        top: 0px;
        right: 0px;
      }
		</style>
	</head>
	<body>


    <!-- Visualize object -->
    <canvas id="myCanvas" width="950" height="620" style="border:1px solid #000000;">
    </canvas>

    <div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:30%">
    <!-- Available -->
      <div class="w3-dropdown-hover">
        <button class="w3-button">Available Shapes
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="w3-dropdown-content w3-bar-block">
             <table class="table is-striped is-narrow is-hoverable is-fullwidth">
              <tbody id="myTable" style="color: rgb(17, 17, 17);"></tbody>
          </table>
        </div>
      </div> 

      <!-- Update -->

      <div class="w3-dropdown-hover">
        <button class="w3-button">Update
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="w3-dropdown-content w3-bar-block">
          <form>
            <label for="uid">ID:</label><br>
            <input type="text" id="uid" name="uid"><br>
            <label for="ucolor">Color:</label><br>
            <input type="text" id="ucolor" name="ucolor"><br><br>
            <input type="submit" value="Submit" onclick="update()">
          </form>
        </div>
      </div> 

       <!-- Delete -->

       <div class="w3-dropdown-hover">
        <button class="w3-button">Delete Entry
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="w3-dropdown-content w3-bar-block">
          <form>
            <label for="did">ID:</label><br>
            <input type="text" id="did" name="did"><br><br>
            <input type="submit" value="Submit" onclick="deletefun()">
          </form>
        </div>
      </div> 


          <!-- Show -->

          <div class="w3-dropdown-hover">
            <button class="w3-button">Show
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="w3-dropdown-content w3-bar-block">
              <select id="val"></select>
              <br><br>
              <input type="submit" value="Select" onclick="show()">
            </div>
          </div> 
    
    </div>
    <script src="three.js"></script>
		<script src="app.js"></script>
    
		
	</body>
</html>
